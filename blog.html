<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anish Karki | Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="css/blog.css">
</head>
<body class="font-sans">
  <div id="project-navbar-placeholder"></div>
  
  <div class="container my-5">
    <div class="page-header">
      <h1 class="page-title">My Blog Posts</h1>
      <p class="page-subtitle">Discover my thoughts, insights, and explorations across various topics</p>
    </div>
    
    <div id="blog-list" class="loading">
      Loading blog posts...
    </div>
    
    <div id="content" class="markdown-body"></div>
  </div>
  
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    // Create floating particles
    function createParticles() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        container.appendChild(particle);
      }
    }
    
    // Load your custom scripts
    Promise.all([
      loadExternalScript('js/blogs.js').catch(() => console.log('blogs.js not found'))
    ]).then(() => {
      console.log('Custom scripts loaded');
    });
  </script>
  <script src="js/blogs.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
