<!-- lesson-viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson Viewer | Anish Karki</title>
  
  <!-- External CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/lesson-viewer.css">
  
</head>
<body>
  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>

  <div class="lesson-layout">
    <!-- Sidebar: Chapter List -->
    <div class="chapters-sidebar">
      <h3 class="sidebar-title">Course Outline</h3>
      <ul class="chapter-list" id="chapter-list-sidebar">
        <!-- Chapters will be injected here by JS -->
      </ul>
    </div>

    <!-- Main Content -->
    <div class="lesson-main">
      <div class="lesson-header">
        <a href="lessons.html" class="btn btn-sm btn-outline-light mb-3">
          <i class="fas fa-arrow-left"></i> Back to Courses
        </a>
        <h1 id="lesson-title">Loading...</h1>
        <p id="lesson-meta" class="text-muted"></p>
      </div>

      <div class="lesson-content" id="lesson-content">
        <p>Loading lesson content...</p>
      </div>

      <div class="nav-buttons">
        <button id="prev-btn" class="btn btn-outline-light" disabled>
          <i class="fas fa-arrow-left"></i> Previous
        </button>
        <button id="next-btn" class="btn btn-outline-light" disabled>
          Next <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/components.js"></script>
  <script src="js/lesson-viewer.js"></script>
</body>
</html>
