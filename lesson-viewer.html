<!-- lesson-viewer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson Viewer | Anish Karki</title>
  
  <!-- External CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/lesson-viewer.css">
  
</head>
<body>
  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>

  <div class="lesson-layout">
    <!-- Sidebar: Chapter List -->
    <aside class="chapters-sidebar">
      <h3 class="sidebar-title">
        <i class="fas fa-book-open"></i>
        <span>Course Chapters</span>
      </h3>
      <ul class="chapter-list" id="chapter-list-sidebar">
        <!-- Chapters will be injected here by JS -->
      </ul>
      <div class="sidebar-progress">
        <div class="progress-label">
          <span class="progress-text">Course Progress</span>
          <span class="progress-percentage" id="progress-percent">0%</span>
        </div>
        <div class="progress-bar-track">
          <div class="progress-bar-fill" id="progress-bar" style="width: 0%;"></div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="lesson-main">
      <div class="lesson-header">
        <a href="lessons.html" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Courses
        </a>
        <h1 id="lesson-title">Loading...</h1>
        <div class="lesson-meta-info" id="lesson-meta"></div>
      </div>

      <article class="lesson-content" id="lesson-content">
        <p>Loading lesson content...</p>
      </article>

      <nav class="nav-buttons">
        <button id="prev-btn" class="nav-btn prev" disabled>
          <i class="fas fa-arrow-left"></i> Previous Chapter
        </button>
        <button id="next-btn" class="nav-btn next" disabled>
          Next Chapter <i class="fas fa-arrow-right"></i>
        </button>
      </nav>
    </main>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="js/components.js"></script>
  <script src="js/lesson-viewer.js"></script>
</body>
</html>
